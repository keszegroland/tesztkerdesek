<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="program.js"></script>
    <title>Kvízfeladat</title>
</head>
<body style="background-color: bisque;">
    <div class="container my-3 border border-info rounded">
        <h1 class="pt-3">Műveltségi tesztkérdések</h1>

        <div id="elso" class="p-5">
            <p>1. Mi a Twister?</p>
            <input type='radio' name='tanc' id="tanc"> modern táncfajta<br>
            <input type='radio' name='edesseg' id="edesseg"> édesség<br>
            <input type='radio' name='tarsas' id="tarsas"> társasjáték
        </div>

        <div id="masodik" class="p-5">
            <p>2. Ki a holográfia feltalálója?</p>
            <select title="lehetoseg" id="lehetoseg">
                <option disabled=disable selected>Lehetőségek</option>
                <option id="gbmegold">Gábor Dénes</option>
                <option id="lenard">Lénárd Fülöp</option>
                <option id="wigner">Wigner Jenő</option>
            </select>
        </div>

        <div id="harmadik" class="p-5">
            <p>3. Mi az arany vegyjele?</p>
            <input type='checkbox' id="h2o"> H2O <input type='checkbox' id="pt"> Pt<br>
            <input type='checkbox' id="hg"> Hg <input type='checkbox' id="megoldas"> Au <br>
            <input type='checkbox' id="h"> H <input type='checkbox' id="o"> O <br>
            <input type='checkbox' id="cu"> Cu <input type='checkbox' id="n"> N
        </div>

        <div id="negyes" class="p-5">
            <p>4. Mitől fél aki nomofóbiás? (a mobiltelefon hiányától)</p>
            <input type='text' id="answer">
            
        </div>

        <div id="otos" class="p-5">
            <p>5. Melyik kép ábrázolja a pádimentomot?</p>
            <div class="row">
                <div class="col-3">
                    <img class="w-100 border border-danger rounded" src="ablak.jpg" alt="ablak">
                    <input type="radio" id="ablak"> Ablak
                </div>
                <div class="col-3">
                    <img class="w-100 border border-danger rounded" src="erkely.jfif" alt="erkély" class="kep">
                    <input type="radio" id="erkely"> Erkély
                </div>
                <div class="col-3">
                    <img class="w-100 border border-danger rounded" src="padlo.png" alt="padló" class="kep">
                    <input type="radio" id="padlo"> Padló
                </div>
                <div class="col-3">
                  <img class="w-100 border border-danger rounded" src="szinpad.jpg" alt="szinpad" class="kep">
                  <input type="radio" id="szinpad"> Színpad
              </div>
        </div>

        <hr>

        <div class="row pt-5">
            <div class="col-md-12 text-right">
                <button class="btn btn-success" onclick="pontok()" type="button">A teszt kiértékelése!</button>
            </div>
        </div>

        
        </div>
        
    </div>
</body>
</html>
